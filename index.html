<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACKHATHON</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <header>
    <div class="logo">
      Phonie
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <form action="#">

        <input type="tel"
        required
        id="phone"
        name="phone"
        maxlength="14"
        placeholder="Enter Phone Number">

        <button type="button" class="btn" id="button">Find provider</button>

        <p id="result">Simply input the desired phone number you wish to get the provider of here with or without the country code</p>
      </form>
    </div>

    <div class="img-container">
      <img src="./img/PHONIE.webp" alt="provider/logo" id="image">
    </div>
  </div>

  
  <script src="./js/main.js"></script>
</body>
</html>
